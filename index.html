</html><!DOCTYPE html>
<html>

<head>
    <title>Time Sheet</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset=utf-8>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href=".\assets\css\style.css" />
    <!-- Google -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <!-- jquery-->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

</head>

<body>
    <div class="container jumbotron">
        <div id="title" class=py-4>
            <h1>Current Employees</h1>
        </div>
        <br>
        <div class="card p-5">
            <table class="table">
                <thead class="light">
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Work</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <br>

        <div class="card p-5">
            <form>
                <div class="form-group">
                    <label for="inputName">Employee Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Aime">
                </div>
                <div class="form-group">
                    <label for="inputRole">Role</label>
                    <input type="text" class="form-control" id="inputRole" placeholder="CEO">
                </div>

                <div class="form-group">
                    <label for="inputDate">Start Date(MM/DD/YYYY)</label>
                    <input input:"text" class="form-control" id="inputStartDate" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group">
                    <label for="inputMonthlyRate">Monthly Rate</label>
                    <input type="text" class="form-control" id="inputMonthlyRate" placeholder="3000">
                </div>

                <button type="submit" class="btn btn-primary" id="submitB">Submit</button>
            </form>
        </div>
    </div>
</body>
<!-- jQUery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>


</html>
